<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHARMA SYSTEM</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div  class="row text-center">
        <div position: absolute;
        right: 0;><img src="images/image1.jpeg" width="200" /></div>
    
<div c><h2 class="text-center my-5 titulo">PHARMA SYSTEM</h2></div>
    
<div position: absolute;
left: 0;><img src="images/image2.jpeg" width="200"/></div>
    </div>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-cita">
                <form id="nueva-cita">
                    <legend class="mb-4">Datos del Paciente</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre y Apellido:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">ID:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="identificacion" name="identificacion" class="form-control"  placeholder="NÃºmero de Identificacion">
                        </div>
                    </div>

					<div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">CIE-10:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="cie" name="cie" class="form-control"  placeholder="Especifique">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre del Farmaco:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="farmaco" name="farmaco" class="form-control"  placeholder="Farmaco">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fecha:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="fecha" name="fecha" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="hora" name="hora" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Indicaciones:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="indicaciones" name="indicaciones" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                            <button type="submit" class="btn btn-success w-100 d-block">IMPRIMIR RECETA</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="administra" class="mb-4">Receta Medica</h2>
                <ul id="recetas" class="list-group lista-recetas"></ul>
            </div>
        </div> <!--.row-->
    </div><!--.container-->

    <script src="js/app.js" type="module"></script>

</body>
</html>
